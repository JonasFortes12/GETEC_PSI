<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Esfera 3d</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
</head>

<body>
  <script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 17;

    var renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setClearColor("#fdf7f2");

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    const geometry2 = new THREE.SphereGeometry(10, 10, 10);
    const material2 = new THREE.MeshBasicMaterial({ color: "#FF914D", wireframe: true, transparent: true });
    const sphere = new THREE.Mesh(geometry2, material2);
    scene.add(sphere);

    const geometry3 = new THREE.SphereGeometry(7, 7, 7);
    const sphere2 = new THREE.Mesh(geometry3, material2);
    scene.add(sphere2);

    var geometry = new THREE.BoxGeometry(5, 5, 5);
    var material = new THREE.MeshBasicMaterial({ color: "#333333", wireframe: true, transparent: true });
    var cube01_wireframe = new THREE.Mesh(geometry, material);
    scene.add(cube01_wireframe);

    var geometry = new THREE.BoxGeometry(3, 3, 3);
    var material = new THREE.MeshBasicMaterial({ color: "#333333", wireframe: true, transparent: true });
    var cube02_wireframe = new THREE.Mesh(geometry, material);
    scene.add(cube02_wireframe);

    // Render Loop
    var render = function () {
      requestAnimationFrame(render);

      cube01_wireframe.rotation.x += 0.01;
      cube01_wireframe.rotation.y += 0.01;

      cube02_wireframe.rotation.x -= 0.01;
      cube02_wireframe.rotation.y -= 0.01;

      sphere.rotation.x -= 0.007;
      sphere.rotation.y -= 0.007;

      sphere2.rotation.x += 0.01;
      sphere2.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    render();
  </script>
</body>

</html>
